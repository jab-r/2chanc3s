<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2chanc3s — second chances</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- Import map to resolve h3-js from CDN -->
    <script type="importmap">
      {
        "imports": {
          "h3-js": "https://esm.sh/h3-js@4.1.0"
        }
      }
    </script>
  </head>
  <body>
    <header class="top">
      <h1>2chanc3s</h1>
      <div class="tag">second chances (nearby)</div>
    </header>

    <main class="wrap">
      <section class="panel">
        <div class="row">
          <input id="address" type="text" placeholder="City or address (e.g. Cincinnati OH)" />
          <button id="btnGeocode">Set Location</button>
          <span class="or-sep">or</span>
          <button id="btnLocate">Use GPS</button>
        </div>

        <div class="row">
          <label class="inline">
            radius
            <select id="k">
              <option value="1" selected>Nearby ~5km</option>
              <option value="3">Local ~12km</option>
              <option value="5">District ~20km</option>
              <option value="10">Metro ~40km</option>
              <option value="15">Region ~60km</option>
            </select>
          </label>
          <label class="inline">
            limit
            <select id="limit">
              <option value="25">25</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
            </select>
          </label>
        </div>

        <div class="row">
          <input id="search" type="search" placeholder="search nearby posts…" />
          <button id="btnSearch">Search</button>
          <button id="btnClear">Clear</button>
        </div>

        <div id="status" class="status"></div>
        <div id="locInfo" class="loc-info"></div>
      </section>

      <section id="list" class="list"></section>
    </main>

    <footer class="foot">
      <div>
        Reply requires the Loxation app.
        <a href="https://apps.apple.com/app/id6743818003">iOS</a>
        ·
        <a href="https://play.google.com/store/apps/details?id=com.jabresearch.loxation">Android</a>
      </div>
      <div class="version">v2026.01.10.1</div>
    </footer>

    <script type="module" src="/app.js"></script>
  </body>
</html>
